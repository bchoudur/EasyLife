<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <form (ngSubmit)="savePersonInfo()">

    <div class="board"><!--Board containing the name input-->
      <div class="row">
        <div class="input-100">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="full name" name="name" >
        </div>
      </div>
    </div>

    <div class="board"><!--Board for basic health information-->
      <p>(All fields require)</p>

      <div class="row">
        <div class="input-50">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="years" name="age" >
        </div>

        <div class="input-50">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex" >
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="input-50">
          <label for="height">Height:</label>
          <input type="number" id="height" placeholder="feet" name="feet" >
        </div>

        <div class="input-50">
          <label for="height-s">Inches:</label>
          <input type="number" id="height-s" placeholder="inches" name="inches" >
        </div>
      </div>

      <div class="row">
        <div class="input-100">
          <label for="weight">Weight:</label>
          <input type="number" id="weight" placeholder="lbs" name="weight" >
        </div>
      </div>

      <div class="row">
        <div class="input-100">
          <label for="fitness">Fitness Level:</label>
          <select id="fitness" name="exercise" >
            <option value="1">Basal Metabolic Rate (BMR)</option>
            <option value="1.2">Sedentary - little to no exercise</option>
            <option value="1.375">Lightly Active - exercise/sport 1-3 times/week</option>
            <option value="1.550">Moderatetely Active - exercise/sports 3-5 times/week</option>
            <option value="1.725">Very Active - hard exercise/sports 6-7 times/week</option>
            <option value="1.9">Extra Active - very hard exercise/sports or physical job</option>
          </select>
        </div>
      </div>
    </div>

    <div class="board"><!--Money Board-->
      <div class="row">
        <div class="input-50">
          <label for="balance">Balance:</label>
          <input type="number" id="balance" placeholder="dollars" name="balance" >
        </div>

        <div class="input-50">
            <label for="allowance">Allowance:</label>
            <input type="number" id="allowance" placeholder="dollars" name="allowance" >
        </div>
      </div>
    </div>

    <button type="submit" class="submit-btn">Save & Continue</button>
