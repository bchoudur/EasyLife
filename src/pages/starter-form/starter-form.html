<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <form (ngSubmit)="savePersonInfo(f.value)" #f="ngForm">
    <div class="form-section">
      <h3 class="form-title">Name</h3>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" ngModel>
    </div>

    <div class="form-section">
      <h3 class="form-title">Health</h3>

      <div class="input-container-2">
        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="years" name="age" ngModel>
      </div>

      <div class="input-container-2">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" ngModel>
          <option value="text">male</option>
          <option value="text">female</option>
        </select>
      </div>
      
      <div class="input-container-2">
        <label for="height">Height:</label>
        <input type="text" id="height" placeholder="feet" name="feet" ngModel>
      </div>

      <div class="input-container-2">
        <input type="text" id="height-s" placeholder="inches" name="inches" ngModel>
      </div>
      
      <div class="input-container-2">
        <label for="weight">Weight:</label>
        <input type="text" id="weight" placeholder="lbs" name="weight" ngModel>
      </div>
      
      <label for="fitness">Fitness Level:</label>
      <select id="fitness" name="exercise" ngModel>
        <option value="text">Lightly Active - exercise/sport 1-3 times/week</option>
        <option value="text">kg</option>
      </select>

    </div>

    <div class="form-section">
      <h3 class="form-title">Money</h3>

      <label for="balance">Balance:</label>
      <input type="text" id="balance" placeholder="dollars" name="balance" ngModel>

      <label for="allowance">Allowance:</label>
      <input type="text" id="allowance" placeholder="dollars" name="allowance" ngModel>
    </div>

    <button type="submit" class="submit-btn">Save & Continue</button>
  </form>
</ion-content>
