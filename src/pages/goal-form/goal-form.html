<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="savePersonInfo(f.value)" #f="ngForm">

    <div class="board"><!--Board containing the name input-->

      <div class="input-100-hl">
        <label for="l-option">Loose Weight:</label>
        <input type="radio" id="l-options" value="loose" name="weightOptions">
        <div class="check"></div>
      </div>

      <div class="input-100-hl">
        <label for="l-option">Maintain Weight:</label>
        <input type="radio" id="l-options" value="loose" name="weightOptions">
        <div class="check"></div>
      </div>

      <div class="input-100-hl">
        <label for="l-option">GainWeight:</label>
        <input type="radio" id="l-options" value="loose" name="weightOptions">
        <div class="check"></div>
      </div>

    </div>

  </form>
</ion-content>
