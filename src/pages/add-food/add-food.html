<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button class="long-btn">Search</button>

  <form>
    <div class="form-section">
      <p>Everything in this form is required</p>
      <label for="food-title">Food Title</label>
      <input type="text" id="food-title" placeholder="Name of Food">
      
      <label for="food-time">Food Time:</label>
      <select id="food-time" name="exercise">
        <option value="text">Breakfast</option>
        <option value="text">Lunch</option>
        <option value="text">Dinner</option>
        <option value="text">Supper</option>
        <option value="text">Snack</option>
      </select>

      <div class="input-container-3">
        <label for="carbs">Carbs</label>
        <input type="text" id="carbs" placeholder="g" name="carbs">
      </div>

      <div class="input-container-3">
          <label for="fats">Fats</label>
          <input type="text" id="fats" placeholder="g" name="fats">
        </div>

        <div class="input-container-3">
            <label for="carbs">Protein</label>
            <input type="text" id="proteins" placeholder="g" name="proteins">
          </div>
    </div>

    <div class="form-section">
        <p>Everything in this form is optional</p>
        <div class="input-container-2">
          <label for="dietary-fiber">Dietary Fiber</label>
          <input type="text" id="dietary-fiber" placeholder="g" name="dietary-fiber">
        </div>
  
        <div class="input-container-2">
          <label for="sugar">Sugar</label>
          <input type="text" id="sugar" placeholder="g" name="sugar">
        </div>
        
        <div class="input-container-3">
          <label for="sat-fats">Sat Fat</label>
          <input type="text" id="sat-fats" placeholder="g" name="sat-fats">
        </div>

        <div class="input-container-3">
          <label for="sat-fats">Trans Fat</label>
          <input type="text" id="sat-fats" placeholder="g" name="sat-fats">
        </div>

          <div class="input-container-3">
            <label for="sat-fats">Unsat Fat</label>
            <input type="text" id="sat-fats" placeholder="g" name="sat-fats">
          </div>

          <div class="input-container-2">
            <label for="cholest">Cholesterol</label>
            <input type="text" id="cholest" placeholder="mg" name="cholest">
          </div>

          <div class="input-container-2">
            <label for="sodium">Sodium</label>
            <input type="text" id="sodium" placeholder="mg" name="sodium">
          </div>

          <div class="input-container-3">
            <label for="vit-a">Vitamin A</label>
            <input type="text" id="vit-a" placeholder="%" name="vit-a">
          </div>

          <div class="input-container-3">
            <label for="vit-b">Vitamin B</label>
            <input type="text" id="vit-b" placeholder="%" name="vit-b">
          </div>

          <div class="input-container-3">
            <label for="vit-c">Vitamin C</label>
            <input type="text" id="vit-c" placeholder="%" name="vit-c">
          </div>

          <div class="input-container-3">
            <label for="vit-c">Vitamin D</label>
            <input type="text" id="vit-d" placeholder="%" name="vit-d">
          </div>

            <div class="input-container-3">
              <label for="vit-e">Vitamin E</label>
              <input type="text" id="vit-e" placeholder="%" name="vit-e">
            </div>

              <div class="input-container-3">
                <label for="vit-k">Vitamin K</label>
                <input type="text" id="vit-k" placeholder="%" name="vit-k">
              </div>
      </div>

      

  </form>
  
</ion-content>
