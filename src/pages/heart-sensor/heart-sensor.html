<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Heart Rate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  </div>

    <div class="inner-measure measure-aerobix"></div>
    <div class="inner-measure measure-VO2"></div>
  </div>

  <div class="sensor-opt-btns">
    <button class="sensor-opt-btn">Measure</button>
    <button class="sensor-opt-btn">Save</button>
